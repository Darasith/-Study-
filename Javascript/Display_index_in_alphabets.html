    <script type="text/javascript">
        var s="this is me mario";//Output: "1 5 26 1 11 13 5"  
        var arr=s.split("");
        var num=[];
        var res;
        for(i=0;i<arr.length;i++){
            if(arr[i]>="A"&&arr[i]<="Z"){
                num[i]=arr[i].charCodeAt(arr[i])-64;
            }
            else if(arr[i]>="a"&&arr[i]<="z"){
                num[i]=arr[i].charCodeAt(arr[i])-96;
            }
        }
       res= num.join("");
        
    </script>
