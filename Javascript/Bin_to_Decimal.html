<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var nstr="101";  
        var nenum,ans=0;  
        var num=nstr.split("");
        for(i=0;i<num.length;i++){
            nenum=parseInt(num[i]);
            ans+=nenum*Math.pow(2,num.length-i-1);
        }
        console.log(ans);
    </script>
</head>
